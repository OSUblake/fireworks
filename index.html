<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="alertHolder">

    <video id="vid" width="740" height="1080">
      <source src="https://uploads.twitchalerts.com/000/070/135/721/fireworks-purple.webm" muted paused>
    </video>

    <canvas id="canvas"></canvas>

    <div id="content">
      <img id="bit" src="https://uploads.twitchalerts.com/000/070/135/721/100.gif"/>
      <div id="amount"><span>{title}</span></div>
      <div id="name"><span>{from}</span></div>
      <div id="alert-user-message">{message}</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
